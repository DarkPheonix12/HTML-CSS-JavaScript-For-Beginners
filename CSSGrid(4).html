<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid-4</title>
</head>
<style>
    .container{
        display: grid;
        grid-gap: 1rem;
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        /* justify-content: center; */

    }
    .box{
        border: 2px solid grey;
        background-color: peachpuff;
        padding: 30px;
    }
</style>
<body>
    <div class="container">
        <div class="box">Tis is item1</div>
        <div class="box">Tis is item2</div>
        <div class="box">Tis is item3</div>
        <div class="box">Tis is item4</div>
        <div class="box">Tis is item5</div>
        <div class="box">Tis is item6</div>
        <div class="box">Tis is item7</div>
        <div class="box">Tis is item8</div>
        <div class="box">Tis is item9</div>
        <div class="box">Tis is item10</div>
    </div>
</body>
</html>
