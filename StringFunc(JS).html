<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script String</title>
</head>
<body>
    

    <script>
        
        var str="This is a string";
        console.log(str);

        // First occurence of a substring
        var position = str.indexOf('is');
        console.log(position);

        // Last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position);

        // Sustring from string
        // var substr = str.slice(1,6);
        // var substr = str.substring(1,3);                            //This can take negative values as well
        var substr1 = str.substr(1,3);
        console.log(substr1);

        // To change string 
        var replaced = str.replace('string','Aman');
        console.log(str);     
        console.log(replaced);                                      // New sting will be generated and the old one will not be changed

        // To convert lower and upper string 
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());   

        var newString = str.concat('New String')
        console.log(newString)
        var strWithWhitespaces = "    this contains                whitespaces       "
        console.log(strWithWhitespaces)
        console.log(strWithWhitespaces.trim())                      // Trims only at starting and end of string

        var char3 = str.charAt(3);                                  // Char at 3
        var char3 = str.charCodeAt(3);                              // Char code of thing at 3       
        console.log(char3) 
        
        console.log(str[3])
    </script>
</body>
</html>
